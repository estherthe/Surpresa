<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Surpresa para o Amor üíñ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #mensagem, #etapa-final {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-family: 'Courier New', monospace;
      color: white;
      display: none;
      animation: fadeIn 3s ease-in forwards;
    }
    #botao {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #quiz-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #quiz-container button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="mensagem">
    Feliz Dia dos Namorados, Gih! üíï<br>
    Voc√™ acertou <span id="acertos"></span> de 4 perguntas!<br>
    Te amo daqui at√© a Lua üåï<br>
    Voc√™ √© a pessoa dos meus sonhos!
  </div>

  <div id="etapa-final">
    Agora vamos ver se voc√™ lembra da gente üòç
  </div>

  <button id="botao">Clique para a surpresa üíå</button>

  <div id="quiz-container">
    <p id="pergunta"></p>
    <div id="opcoes"></div>
    <button onclick="proximaPergunta()">Confirmar</button>
  </div>

  <script>
    let mostrarFlor = false;
    let k = 5;

    let perguntaAtual = 0;
    let acertos = 0;
    let etapa = 1; // 1 = primeira metade, 2 = segunda

    const quizzesEtapa1 = [
      {
        pergunta: "Qual √© minha cor favorita?",
        opcoes: ["Azul c√©u", "Azul da cor dos meus olhos", "Roxo", "Verde"],
        correta: 2
      },
      {
        pergunta: "Quando √© meu anivers√°rio?",
        opcoes: ["14/10", "08/03", "14/11", "08/10"],
        correta: 3
      }
    ];

    const quizzesEtapa2 = [
        {
        pergunta: "Qual √© o apelido carinhoso que eu mais uso com voc√™?",
        opcoes: ["Princesa", "Peidorreira", "Amor da minha vida üíñ", "Bb"],
        correta: 2
      },
      {
        pergunta: "Quando foi o nosso primeiro beijo?",
        opcoes: ["14/11/2024", "11/10/2024", "08/08/2024", "08/03/2024"],
        correta: 3
      },

    let quizzes = [];

    document.getElementById("botao").onclick = () => {
      document.getElementById("botao").style.display = "none";
      quizzes = quizzesEtapa1;
      perguntaAtual = 0;
      etapa = 1;
      document.getElementById("quiz-container").style.display = "block";
      mostrarPergunta();
    };

    function mostrarPergunta() {
      const quiz = quizzes[perguntaAtual];
      document.getElementById("pergunta").textContent = quiz.pergunta;
      const opcoesDiv = document.getElementById("opcoes");
      opcoesDiv.innerHTML = "";
      quiz.opcoes.forEach((texto, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="resposta" value="${i}"> ${texto}<br>`;
        opcoesDiv.appendChild(label);
      });
    }

    function proximaPergunta() {
      const respostas = document.getElementsByName("resposta");
      let selecionada = -1;
      for (let r of respostas) {
        if (r.checked) {
          selecionada = parseInt(r.value);
          break;
        }
      }

      if (selecionada === -1) {
        alert("Escolhe uma op√ß√£o, meu amorzinho üíò");
        return;
      }

      if (selecionada === quizzes[perguntaAtual].correta) {
        acertos++;
      }

      perguntaAtual++;

      if (perguntaAtual < quizzes.length) {
        mostrarPergunta();
      } else {
        document.getElementById("quiz-container").style.display = "none";

        if (etapa === 1) {
          // Fim da etapa 1
          document.getElementById("etapa-final").style.display = "block";
          setTimeout(() => {
            document.getElementById("etapa-final").style.display = "none";
            etapa = 2;
            quizzes = quizzesEtapa2;
            perguntaAtual = 0;
            document.getElementById("quiz-container").style.display = "block";
            mostrarPergunta();
          }, 3000); // 3 segundos
        } else {
          // Fim da etapa 2
          document.getElementById("mensagem").style.display = "block";
          document.getElementById("acertos").textContent = acertos;
          mostrarFlor = true;
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      colorMode(HSB);
    }

    function draw() {
      background(0);

      if (mostrarFlor) {
        translate(width / 2, height / 2);
        noFill();
        strokeWeight(2);
        beginShape();
        for (let a = 0; a < 360; a += 1) {
          let r = 200 * sin(k * a);
          let x = r * cos(a);
          let y = r * sin(a);
          stroke((a + frameCount) % 360, 255, 255);
          vertex(x, y);
        }
        endShape(CLOSE);

        k = 5 + sin(frameCount * 0.02) * 2;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
