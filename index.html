<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Surpresa para o Amor ðŸ’–</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #mensagem {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-family: 'Courier New', monospace;
      color: white;
      display: none;
      animation: fadeIn 3s ease-in forwards;
    }
    #botao {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="mensagem">Feliz Dia dos Namorados! ðŸ’•<br>Te amo mais do que palavras podem dizer.</div>
  <button id="botao">Clique para a surpresa ðŸ’Œ</button>

  <script>
    let mostrarFlor = false;
    let k = 5;

    document.getElementById("botao").onclick = () => {
      mostrarFlor = true;
      document.getElementById("botao").style.display = "none";
      document.getElementById("mensagem").style.display = "block";
    };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      colorMode(HSB);
    }

    function draw() {
      background(0);

      if (mostrarFlor) {
        translate(width / 2, height / 2);
        noFill();
        strokeWeight(2);
        beginShape();
        for (let a = 0; a < 360; a += 1) {
          let r = 200 * sin(k * a);
          let x = r * cos(a);
          let y = r * sin(a);
          stroke((a + frameCount) % 360, 255, 255);
          vertex(x, y);
        }
        endShape(CLOSE);

        k = 3 + sin(frameCount * 0.02) * 2;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
